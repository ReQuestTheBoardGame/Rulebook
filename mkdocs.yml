site_name: Re-Quest Rulebook
site_url: https://requesttheboardgame.github.io/Rulebook/

theme:
  name: material
  logo: images/logo.png
  palette:
    scheme: default
    primary: custom
    accent: custom
  font:
    text: Lora
    code: Roboto Mono
extra_css:
  - styles/extra.css
  - styles/toc-only.css
  - styles/custom.css
markdown_extensions:
  - pymdownx.extra


extra_javascript:
  - javascripts/replace-terms.js
use_directory_urls: false

nav:
  - Home: home.md
  - Base Setup: 
       - Setup: base-setup.md
       - Tiles: tiles.md
       - Loot: loot.md
  - Turns:
    - Player Turns: player-turns.md
    - Minion Encounters: minion-encounters.md
  - Equipment: equipment.md
  - Advanced Classes:
    - Summoner: summoner.md
    - Alchemist: alchemist.md
  - Bosses:
      - Big Slime (Tutorial): bosses/big-slime/big-slime.md
      - Lich: bosses/lich/lich.md
  - Icons: Icons.md
  - Play Testing: 
      - PDFs: pdf.md
      - Tabletop Simulater: tts.md
  